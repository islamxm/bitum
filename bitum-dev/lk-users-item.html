<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.min.css">
	<script defer src="./js/bundle.js"></script>
</head>
<body>
	<div class="wrapper">

	    <main class="main">
            <div class="user">
                <div class="user__head">
                    <div class="user__head_prof">
                        <div class="img">
                            <img src="" alt="">
                        </div>
                        <div class="descr">
                            <div class="descr__info">ФИО</div>
                            <div class="descr__info">ID</div>
                            <div class="descr__info">Город</div>
                        </div>
                    </div>

                    <div class="user__head_sr">
                        <input type="text" placeholder="Поиск">
                        <button>
                            <img src="./img/search.svg" alt="">
                        </button>
                    </div>
                </div>

                <div class="user__content">
                    <table class="user__content_table">
                        <tr>
                            <th colspan="2">Договора</th>
                        </tr>
                        <tr>
                            <td class="active">Активные</td>
                            <td>Не активные</td>
                        </tr>
                    </table>

                    <table class="user__content_table">
                        <tr>
                            <th colspan="2">Счета</th>
                        </tr>
                        <tr>
                            <td class="active">Активные</td>
                            <td>Не активные</td>
                        </tr>
                    </table>

                    <table class="user__content_table">
                        <tr>
                            <th colspan="2">Сертификаты</th>
                        </tr>
                        <tr>
                            <td class="active">Активные</td>
                            <td>Не активные</td>
                        </tr>
                    </table>

                    <table class="user__content_table">
                        <tr>
                            <th colspan="2">Контракты</th>
                        </tr>
                        <tr>
                            <td class="active">Активные</td>
                            <td>Не активные</td>
                        </tr>
                    </table>
                </div>
            </div>
	    </main>


	    
	</div>	
</body>
</html>
